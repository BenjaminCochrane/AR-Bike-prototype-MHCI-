<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 4 -5" scale="3 1 0" rotation="0 0 0" color="#0064FF">
        <a-entity text="value: Item 1; color: #000; align: center;" scale="2 10 1"></a-entity>
      </a-box>
      
      <a-box position="0 2 -5" scale="3 1 0" rotation="0 0 0" color="#FF7E00">
        <a-entity text="value: Item 2; color: #000; align: center;" position="0" scale="2 10 1"></a-entity>
      </a-box>
      
      <a-box position="0 0 -5" scale="3 1 0" rotation="0 0 0" color="#4CC3D9">
        <a-entity text="value: Item 3; color: #000; align: center;" scale="2 10 1"></a-entity>
      </a-box>
      
    </a-scene>
  </body>
</html>
