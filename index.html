<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script>
      var count = 0;
      
      AFRAME.registerComponent('target', {
        schema: {
          color: {default: '#003865'},
          hover: {default: '#7D2239'},
          click: {default: '#006630'},
          number: {default: '0'}
        },

        init: function () {
          var data = this.data;
          var element = this.el;

          element.addEventListener('mouseenter', function () {
            element.setAttribute('color', data.hover);
          });

          element.addEventListener('mouseleave', function () {
            element.setAttribute('color', data.color);
          });
          
          element.addEventListener('click', function () {
            ++count;
            
            element.setAttribute('color', data.click);
            
            // Update the text label
            document.querySelectorAll('.text')[0].setAttribute('value', 'Clicked: ' + count);
          });
        }
      });
    </script>
  </head>
  <body>    
    <!-- Create a 3D scene with our three menu items -->
    <a-scene>
      <!-- Define reusable asset properties -->
      <a-assets>
        <a-mixin id="menu-item" geometry="primitive: box" material="color: #003865" scale="2 1 0"></a-mixin>
      </a-assets>
      
      <!-- Visual feedback -->
      <a-text class="text" value="Last Selected: -" position="0 1.8 -5" scale="2 2 1" color="black" align="center"></a-text>
      
      <!-- Create cursor with animated visual feedback -->
      <a-entity camera look-controls>
        <a-entity
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 100; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 600; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 100; to: 1 1 1"
          cursor="fuse: true; fuseTimeout: 600" material="color: black; shader: flat" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.035"></a-entity>
      </a-entity>

      <!-- Create menu items -->
      <a-box mixin="menu-item" target="number: 1" position="-1.2  0.75 -5"></a-box>
      <a-box mixin="menu-item" target="number: 2" position=" 1.2  0.75 -5"></a-box>
      <a-box mixin="menu-item" target="number: 3" position="-1.2 -0.75 -5"></a-box>
      <a-box mixin="menu-item" target="number: 4" position=" 1.2 -0.75 -5"></a-box>
      <a-box mixin="menu-item" target="number: 5" position="-1.2 -2.25 -5"></a-box>
      <a-box mixin="menu-item" target="number: 6" position=" 1.2 -2.25 -5"></a-box>
    </a-scene>
  </body>
</html>
