<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>    
    <a-scene>
      <a-assets>
        <a-asset-item id="burger" src="models/burger.gltf"></a-asset-item>
        <a-mixin id="label" geometry="primitive: plane;" text="align: center; anchor: center; baseline: center; color: white; wrap-count: 10;"></a-mixin>
      </a-assets>
      
      <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
      
      <a-sky color="#005398"></a-sky>
      
      <a-entity label text="value: Burger 3.50;" position="0.55 1.5 -0.8" scale="1.5 1.5"></a-entity>
      <a-entity gltf-model="#burger" position="0 1.6 -1" scale="0.1 0.1 0.1"></a-entity>
      
    </a-scene>
  </body>
</html>
