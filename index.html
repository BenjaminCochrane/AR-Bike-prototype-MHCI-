<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>    
    <!-- Create a 3D scene with our three menu items -->
    <a-scene>
      <!-- Define reusable asset properties -->
      <a-assets>
        <a-mixin id="menu-item"
                 geometry="primitive: box"
                 material="color: #003865"
                 scale="2 1 0"
                 event-set__enter="_event: mouseenter; color: #7D2239"
                 event-set__leave="_event: mouseleave; color: #003865"></a-mixin>
      </a-assets>
      
      <!-- Create our cursor -->
      <a-entity camera look-controls>
        <!-- <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.035" material="color: black;"></a-entity>-->
        <a-entity
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 0; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 0; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 0; to: 1 1 1"
          cursor="fuse: true; fuseTimeout: 500" material="color: black; shader: flat" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.035"></a-entity>
      </a-entity>

      <!-- Create menu items -->
      <a-box mixin="menu-item" position="-1.2  0.75 -5"></a-box>
      <a-box mixin="menu-item" position="-1.2 -0.75 -5"></a-box>
      <a-box mixin="menu-item" position=" 1.2  0.75 -5"></a-box>
      <a-box mixin="menu-item" position=" 1.2 -0.75 -5"></a-box>
    </a-scene>
  </body>
</html>
