<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>    
    <a-scene>
      <a-assets>
        <a-asset-item id="burger" src="https://cdn.glitch.global/326e3dc1-eeff-4f02-8913-b8b16b58dbfd/burger.gltf?v=1673449251315"></a-asset-item>
        <a-asset-item id="pizza" src="https://cdn.glitch.global/326e3dc1-eeff-4f02-8913-b8b16b58dbfd/pizza.gltf?v=1673449304464" />
        
        <a-mixin id="label" geometry="primitive: plane;" text="align: center; anchor: center; baseline: center; color: white; wrap-count: 10;"></a-mixin>
      </a-assets>
      
      <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
      
      <a-sky color="#005398"></a-sky>
      
      <a-entity label text="value: Burger 3.50;" position="0 1.55 -1" scale="1.5 1.5"></a-entity>
      <a-entity gltf-model="#burger" position="-0.3 1.55 -1" scale="0.5 0.5 0.5"></a-entity>
      
      
      
      <a-entity gltf-model="#pizza" position="0.3 1.6 -1" scale="1.0 1.0 1.0" rotation="45 0 0"></a-entity>
      
    </a-scene>
  </body>
</html>
