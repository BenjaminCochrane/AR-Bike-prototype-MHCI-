<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>    
    <!-- Create a 3D scene with our three menu items -->
    <a-scene>
      <!-- Create our cursor -->
      <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat">
        </a-entity>
      </a-entity>

      <!-- Create our three menu items -->
      <a-box position="-1.2 0.75 -5" scale="2 1 0" rotation="0 0 0" color="#0064FF"
             event-set__enter="_event: mouseenter; color: #0f0f0f"
             event-set__leave="_event: mouseleave; color: #0064FF">
      </a-box>

      <a-box position="-1.2 -0.75 -5" scale="2 1 0" rotation="0 0 0" color="#FF0064"
             event-set__enter="_event: mouseenter; color: #0f0f0f"
             event-set__leave="_event: mouseleave; color: #FF0064">
      </a-box>

      <a-box position="1.2 0.75 -5" scale="2 1 0" rotation="0 0 0" color="#64FF00"
             event-set__enter="_event: mouseenter; color: #0f0f0f"
             event-set__leave="_event: mouseleave; color: #64FF00">
      </a-box>
      
      <a-box position="1.2 -0.75 -5" scale="2 1 0" rotation="0 0 0" color="#6400FF"
             event-set__enter="_event: mouseenter; color: #0f0f0f"
             event-set__leave="_event: mouseleave; color: #6400FF">
      </a-box>
    </a-scene>
  </body>
</html>
